<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width , initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
      <h1> Mi Calculadora</h1>
      <p>LUIS ANGEL MAZA</p>
    </header>
    <div class="dentro">

        <div class="calculator">

            <p id="resultado"></p>

            <br />
              <button class="operator" id="ac" onclick="limpiar()">AC</button>
              <button  class="operator" onclick="quitar()">DE</button> 
              <button  class="operator" onclick="poner('/')">/</button> 
              <button  class="operator" onclick="poner('*')">x</button>
            <br />
              <button class="operator" onclick="poner('7')">7</button>   
              <button class="operator" onclick="poner('8')">8</button> 
              <button class="operator" onclick="poner('9')">9</button>
              <button class="operator" onclick="poner('-')">-</button>
            <br />
              <button class="operator" onclick="poner('4')">4</button> 
              <button class="operator" onclick="poner('5')">5</button> 
              <button class="operator" onclick="poner('6')">6</button> 
              <button class="operator" onclick="poner('+')">+</button>
 
            <br />
              <button class="operator" onclick="poner('3')">3</button> 
              <button class="operator" onclick="poner('2')">2</button> 
              <button class="operator" onclick="poner('1')">1</button> 
              <button class="operator" onclick="calcular()">=</button>
        
            <br />

             <button class="operator" onclick="poner('00')">00</button> 
             <button class="operator" onclick="poner(0)">0</button>
             <button class="operator" onclick="poner('.')">.</button> 
            <br />
        </div>    
    </div>
    
    <script src="./js/scripts.js"></script>
    
</body>
</html>
